<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">



</head>
<body>
    <header>
        <div class="container">
            <img class="logo"src="./img/netflix-logo-5.png"/>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ARQUEIRO</h3>
                <p class="descricao">
                    Inspirada nos quadrinhos do Arqueiro Verde, esta série acompanha as aventuras do playboy que se torna
                    super-herói e luta contra vilões armado apenas com arco e flechas. Assista agora a nova temporada de Arqueiro!
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
           
        </div>
    </main>
<div class="carrossel-filmes">
    <div class="owl-carousel owl-theme">
        <div class="item">
           <img class="box-filme"src="img/agents.jpg"/>
        </div>
        <div class="item">
            <img class="box-filme" src="img/flash.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/gd.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/girl.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/gothan.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/grey.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/lendas.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/small.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/spider.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/sweet.jpg" />
        </div>
        
        
    </div>

</div>



<script src="https://kit.fontawesome.com/9ba95d548f.js" crossorigin="anonymous"></script>

<script src="js/owl/jquery.min.js"></script>

</html>
